<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Users</title>
    <style>
        table th, table td {
            padding: 10px;
            font-size: 16px;
            border-style: solid;
            border-width: 1px;
        }
    </style>
</head>
<body>
<h1>Users</h1>
<br>
<table>
    <tr>
        <th th:width="50">UserId</th>
        <th th:width="120">Username</th>
        <th th:width="120">Lastname</th>
        <th th:width="50">Age</th>
        <th th:width="50">Password</th>
        <th th:width="50">Role</th>
        <th th:width="150">Action</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.getId()}">Id</td>
        <td th:utext="${user.getUsername()}">Username</td>
        <td th:utext="${user.getLastName()}">Lastname</td>
        <td th:utext="${user.getAge()}">Age</td>
        <td th:utext="${user.getPassword()}">Password</td>
        <td>
                    <span th:each="roles : ${user.getRoles()}">
                        <span th:text="${roles.getRole()}"></span>
                        </span>
        </td>
        <td>
            <a th:href="@{/admin/edit/{id}(id=${user.getId()})}">Edit</a>
            <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                <input type="submit" value="Delete"/>
            </form>
        </td>
    </tr>
</table>
<br/>
<hr/>
<a href="/admin/add">Create new user</a>

<form th:action="@{/logout}">
    <input type="submit" value="LOGOUT"/>
</form>
</body>
</html>
